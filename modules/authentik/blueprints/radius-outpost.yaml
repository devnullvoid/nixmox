version: 1
metadata:
  name: RADIUS Outpost Setup
  description: Creates RADIUS provider and outpost for authentication

entries:
  - identifier: radius-provider
    model: authentik_providers_radius.radiusprovider
    attrs:
      name: RADIUS Provider
      shared_secret: test-secret

  - identifier: radius-outpost
    model: authentik_outposts.outpost
    attrs:
      name: RADIUS Outpost
      type: authentik.outposts.radius.RadiusOutpost
    depends_on:
      - radius-provider
    relations:
      providers:
        - radius-provider 
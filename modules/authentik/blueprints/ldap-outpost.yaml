version: 1
metadata:
  name: LDAP Outpost Setup
  description: Creates LDAP provider and outpost for authentication

entries:
  - id: ldap-provider
    model: authentik_providers_ldap.ldapprovider
    identifiers:
      name: LDAP Provider
    attrs:
      name: LDAP Provider
      base_dn: dc=example,dc=com
      bind_mode: direct
      search_mode: direct
      mfa_support: true

  - id: ldap-outpost
    model: authentik_outposts.outpost
    identifiers:
      name: LDAP Outpost
    attrs:
      name: LDAP Outpost
      type: ldap
    depends_on:
      - ldap-provider
    relations:
      providers:
        - !KeyOf ldap-provider